<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luyện tập 8</title>
    </head>
    <body>
        <h1>Liên hệ với chúng tôi</h1>
        <form action="http://www.example.com" method="GET">
            <label for="hovaten">Họ và tên:</label><br/>
            <input id="hovaten" type="text" name="hovaten"><br/>
            <label for="email">Email:</label><br/>
            <input id="email" type="email" name="email"><br/>
            <label for="tinnhan">Tin nhắn:</label><br/>
            <textarea id="tinnhan" name="tinnhan" rows="5" cols="40"></textarea><br/>
            <button type="submit" value="Gửi">Gửi<button>
        </form>
    </body>
</html>
