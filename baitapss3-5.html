<!DOCTYPE html>
<html lang="vi">

        <meta charset="UTF-8">

        <title>Luyện tập 5</title>
    </head>
    <body>
        <h1>Tạo bảng sử dụng thuộc tính colspan</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>Tháng</th>
                    <th colspan="3">Tỉ lệ đơn hàng theo tháng</th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nguyễn Văn A</td>
                    <td>15% hoàn thành</td>
                    <td>85% hủy hàng</td>
                </tr>
                 <tr>
                    <td>Phan Văn B</td>
                    <td>25% hoàn thành</td>
                    <td>75% hủy hàng</td>
                </tr>
                 <tr>
                    <td>Nguyễn Thị C</td>
                    <td>50% hoàn thành</td>
                    <td>50% hủy hàng</td>
            </tbody>
        </table>
    </body>
</html>
