<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luyện tập 6</title>
    </head>
    <body>
        <h1>Tạo bảng sử dụng thuộc tính rowspan</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>Loại sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Điện tử</td>
                    <td>Laptop</td>
                    <td>15.000.000</td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>8.000.000</td>
                </tr>
                <tr>
                    <td>Gia Dụng</td>
                    <td>Máy giặt</td>
                    <td>5.000.000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
